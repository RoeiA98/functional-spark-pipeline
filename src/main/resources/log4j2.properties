# Set root logger level to WARN to suppress INFO messages
rootLogger.level = WARN
rootLogger.appenderRefs = stdout
rootLogger.appenderRef.stdout.ref = console

# Console appender configuration
appender.console.type = Console
appender.console.name = console
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = %d{yyyy-MM-dd HH:mm:ss} %-5level %logger{36} - %msg%n

# Set specific loggers to WARN level
logger.spark.name = org.apache.spark
logger.spark.level = WARN
logger.spark.additivity = false
logger.spark.appenderRefs = stdout
logger.spark.appenderRef.stdout.ref = console

logger.hadoop.name = org.apache.hadoop
logger.hadoop.level = WARN
logger.hadoop.additivity = false
logger.hadoop.appenderRefs = stdout
logger.hadoop.appenderRef.stdout.ref = console

# You can also set to ERROR to see even fewer messages
# rootLogger.level = ERROR